<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal-close-button" type="button">
      <svg class="modal-close-icon" width="24" height="24">
        <use href="../img-modal/icons.svg#icon-x"></use>
      </svg>
    </button>
    <h1 class="modal-title">Your Order</h1>
    <form class="modal-form">
      <ul class="modal-list">
        <li class="modal-list-item">
          <h2 class="modal-chart-title">Cabbage Basket</h2>
          <p class="modal-chart-text">Plant</p>
          <div class="thumb">
            <picture>
              <source
                srcset="
                  ../img-modal/cabbage.png    1x,
                  ../img-modal/cabbage-2x.png 2x
                "
                type="image/jpeg"
              />
              <img
                srcset="
                  ../img-modal/cabbage.png    400w,
                  ../img-modal/cabbage-2x.png 800w
                "
                sizes="(min-width: 1280px) 33vw, (min-width: 768px) 33vw,
                      33vw"
                src="../img-modal/cabbage.png"
                alt="cabbage"
              />
            </picture>
          </div>
          <label class="modal-label">
            <input
              type="checkbox"
              name="checkbox"
              class="checkbox-hidden"
              checked
            />
            <span class="checkbox-span">
              <svg class="modal-checkbox" width="16" height="16">
                <use href="../img-modal/icons.svg#icon-checkbox"></use>
                <use
                  class="icon-checked"
                  href="../img-modal/icons.svg#icon-checked"
                ></use>
              </svg>
            </span>
          </label>
        </li>
        <li class="modal-list-item">
          <h2 class="modal-chart-title">Tomato Basket</h2>
          <p class="modal-chart-text">Plant</p>
          <div class="thumb">
            <picture>
              <source
                srcset="
                  ../img-modal/tomato.png    1x,
                  ../img-modal/tomato-2x.png 2x
                "
                type="image/jpeg"
              />
              <img
                srcset="
                  ../img-modal/tomato.png    400w,
                  ../img-modal/tomato-2x.png 800w
                "
                sizes="(min-width: 1280px) 33vw, (min-width: 768px) 33vw,
                      33vw"
                src="../img-modal/tomato.png"
                alt="tomato"
              />
            </picture>
          </div>
          <label class="modal-label">
            <input type="checkbox" name="checkbox" class="checkbox-hidden" />
            <span class="checkbox-span">
              <svg class="modal-checkbox" width="16" height="16">
                <use href="../img-modal/icons.svg#icon-checkbox"></use>
                <use
                  class="icon-checked"
                  href="../img-modal/icons.svg#icon-checked"
                ></use>
              </svg>
            </span>
          </label>
        </li>
        <li class="modal-list-item">
          <h2 class="modal-chart-title">Vegetables Basket</h2>
          <p class="modal-chart-text">Plant</p>
          <div class="thumb">
            <picture>
              <source
                srcset="
                  ../img-modal/vegetables.png    1x,
                  ../img-modal/vegetables-2x.png 2x
                "
                type="image/jpeg"
              />
              <img
                srcset="
                  ../img-modal/vegetables.png     400w,
                  ../img-modal/vegetablese-2x.png 800w
                "
                sizes="(min-width: 1280px) 33vw, (min-width: 768px) 33vw,
                      100vw"
                src="../img-modal/vegetables.png"
                alt="vegetables"
              />
            </picture>
          </div>
          <label class="modal-label">
            <input type="checkbox" name="checkbox" class="checkbox-hidden" />
            <span class="checkbox-span">
              <svg class="modal-checkbox" width="16" height="16">
                <use href="../img-modal/icons.svg#icon-checkbox"></use>
                <use
                  class="icon-checked"
                  href="../img-modal/icons.svg#icon-checked"
                ></use>
              </svg>
            </span>
          </label>
        </li>
      </ul>
      <label class="modal-form-label">
        <input
          type="text"
          name="name"
          pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
          placeholder="Enter full name..."
          class="modal-form-input"
        />
      </label>
      <label class="modal-form-label">
        <input
          type="email"
          name="email"
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          placeholder="Enter email..."
          class="modal-form-input"
        />
      </label>
      <label class="modal-form-label">
        <input
          type="tel"
          placeholder="Enter card.."
          inputmode="numeric"
          pattern="[0-9\s]{13,19}"
          class="modal-form-input"
        />
      </label>
      <label class="modal-form-label">
        <textarea
          name="Comment"
          placeholder="Enter comments..."
          class="modal-form-textarea"
        ></textarea>
      </label>
      <button type="submit" class="submit-btn button">Submit</button>
    </form>
  </div>
</div>
